<!doctype html>
{% load static %}
<html lang="en">
  <head>
	  <title>Blog</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- iconic CSS -->
	<link href="{% static 'iconic/font/css/open-iconic-bootstrap.css' %}" rel="stylesheet">

	<!-- Medium Style Editor -->
	<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates|Russo+One&display=swap" rel="stylesheet">

	<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark techfont">
	<a class="navbar-brand" href="{% url 'post_list' %}">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
		  <a class="nav-link" href="{% url 'about' %}">About<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://www.github.com/Edhotmetal/Django-Project">Github</a>
      </li>
	  <li class="nav-item">
		  <a class="nav-link" href="https://www.linkedin.com">LinkedIn</a>
	  </li>
    </ul>
	  <!-- Links for logged in users-->
	  {% if user.is_authenticated %}
		  <ul class="navbar navbar-light bg-warning navbar-right">
			<a>Welcome: {{ user.username }}</a>
		  <li class="nav-item dropdown">
			<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			  Account
			</a>
			<div class="dropdown-menu" aria-labelledby="navbarDropdown">
				<a class="dropdown-item" href="{% url 'post_new' %}">New Post</a>
				<a class="dropdown-item" href="{% url 'post_draft' %}">Drafts</a>
			  <div class="dropdown-divider"></div>
			  <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
			</div>
		  </li>
	  {% else %}
		  <a class="dropdown-item" href="{% url 'login' %}"><span class="oi oi-icon-name" title="icon name" aria-hidden="true"></span>Login</a>
	  {% endif %}
	  </ul>
	  </div>
</nav>

<!-- CONTENT BLOCK -->
<div class="content container">
	<div class="row">
		<div class="col-md-8">
			<div class="blog_posts">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
